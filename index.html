<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Search</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <h1 class="title">Giphy Search</h1>

  <form class="form">
    <div class="form_text--group">
      <input type="text" name="gifname" class="form_input form_text" id="gifInput" required>
      <label for="gifInput" class="form_text--label">Enter Search Term...</label>
    </div>
    
    <input type="button" value="Search" class="form_input form_button form_button--submit" id="searchButton">

    <input type="button" value="Remove Images" class="form_input form_button form_button--delete" id="deleteButton">
  </form>

  <div class="gif" id="gif">

  </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
